    // Enforce 12-hour format for time inputs
    document.addEventListener('DOMContentLoaded', () => {
      const timeInputs = document.querySelectorAll('input[type="time"]');
      timeInputs.forEach(input => {
        input.addEventListener('change', function() {
          let [hours, minutes] = this.value.split(':').map(Number);
          if (hours > 12 || hours === 0) {
            hours = hours % 12 || 12;
            this.value = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
          }
          const amPmSelect = this.parentElement.querySelector('select');
          if (amPmSelect) {
            amPmSelect.value = hours >= 12 ? 'PM' : 'AM';
          }
        });
      });

    // Fetch booking details
    function fetchBooking() {
      const bookingCode = document.getElementById('booking_code').value;
      if (!bookingCode) {
        alert('Please enter a booking code');
        return;
      }
      fetch(`fetch_booking.php?booking_reference=${encodeURIComponent(bookingCode)}`, {
        method: 'GET'
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          document.getElementById('form-container').classList.remove('hidden');
          document.getElementById('booking_reference').value = data.booking_reference;
          const forms = [
            document.getElementById('booking-form'),
            document.getElementById('additional-form'),
            document.getElementById('logistics-form'),
            document.getElementById('cultural-decor-form')
          ];
          Object.keys(data.data).forEach(key => {
            forms.forEach(form => {
              const input = form.querySelector(`[name="${key}"]`);
              if (input) {
                input.value = data.data[key] || '';
              }
            });
          });
          showPage1();
        } else {
          alert(data.message || 'Booking not found');
        }
      })
      .catch(error => {
        alert('Error fetching booking: ' + error.message);
      });
    }

      fieldTypeInput.value = fieldType;
      newItemInput.value = '';
      newItemInput.setAttribute('placeholder', `Enter New ${title.replace('Add New ', '')}`);
      modal.style.display = 'flex';
      setTimeout(() => modal.classList.add('active'), 10);
    }
    // Close modal
    function closeAddModal() {
      const modal = document.getElementById('add-field-modal');
      modal.classList.remove('active');
      setTimeout(() => {
        modal.style.display = 'none';
        const newItemInput = document.getElementById('new_field_value');
        newItemInput.value = '';
        newItemInput.setAttribute('placeholder', 'Enter New Value');
      }, 500);
    }
    // Populate select options
    async function populateSelect(selectId, fieldType) {
      try {
        const response = await fetch(`fetch_options.php?field_type=${fieldType}`);
        if (!response.ok) throw new Error('Network response was not ok');
        const items = await response.json();
        const select = document.getElementById(selectId);
        select.innerHTML = '<option value="" disabled selected>Select Option</option>';
        items.forEach(item => {
          const option = document.createElement('option');
          option.value = item.id;
          option.textContent = item.name;
          select.appendChild(option);
        });
      } catch (error) {
        console.error(`Error populating ${selectId}:`, error);
      }
    }
    // Add item form submission
    document.getElementById('add-field-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      try {
        const response = await fetch('create_option.php', {
          method: 'POST',
          body: formData
        });
        const result = await response.json();
        if (result.success) {
          const fieldType = formData.get('field_type');
          const selectId = fieldType.replace(/s$/, '_id'); // e.g., 'venues' -> 'venue_id'
          const select = document.getElementById(selectId);
          const option = document.createElement('option');
          option.value = result.id;
          option.textContent = result.name;
          select.appendChild(option);
          select.value = result.id;
          closeAddModal();
          alert('Item added successfully!');
        } else {
          alert('Error adding item: ' + result.message);
        }
      } catch (error) {
        console.error('Error adding item:', error);
        alert('An error occurred while adding the item.');
      }
    });
    // Save form data
    function saveFormData() {
      const forms = [
        document.getElementById('booking-form'),
        document.getElementById('additional-form'),
        document.getElementById('logistics-form'),
        document.getElementById('cultural-decor-form')
      ];
      const formData = {};
      forms.forEach(form => {
        new FormData(form).forEach((value, key) => formData[key] = value);
      });
      return formData;
    }
    // Submit form
    function submitForm() {
      const bookingData = saveFormData();
      const requiredFields = ['full_name', 'contact_no1', 'couple_name', 'groom_address', 'bride_address'];
      const missingFields = requiredFields.filter(field => !bookingData[field] || bookingData[field].trim() === '');
      if (missingFields.length > 0) {
        alert('Please fill in all required fields: ' + missingFields.join(', '));
        return;
      }
      fetch('update_booking.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `booking_data=${encodeURIComponent(JSON.stringify(bookingData))}`
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          localStorage.setItem('bookingData', JSON.stringify(bookingData));
          const newWindow = window.open('booking_details.html', '_blank');
          if (!newWindow) {
            alert('Please allow pop-ups to view the booking details.');
          }
          alert('Booking history saved successfully! History ID: ' + data.history_id);
          window.location.reload();
        } else {
          alert('Error updating booking: ' + data.message);
        }
      })
      .catch(error => {
        alert('Error updating booking: ' + error.message);
      });
    }
  </script>
